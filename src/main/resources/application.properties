
server.port=8080

spring.application.name=config-server

eureka.client.service-url.default-zone=http://localhost:8761/eureka/

spring.profiles.active=local, development, production

spring.cloud.config.server.git.uri=https://github.com/IamLing98/music_app_backend/tree/master/config-server

spring.cloud.config.server.git.clone-on-start=true

spring.cloud.config.server.git.search-paths=discovery-service,gateway-service

management.security.enable=false

spring.cloud.config.enabled=false

health.config.enable=false

